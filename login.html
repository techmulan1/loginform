<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- The link to my css -->
    <link rel="stylesheet" href="stylelogin.css">

    <!-- This is my bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
    <main class="">

        <section class="fullsec container">

            <section class="leftside container">

                
    
                
            </section>
    
            <section class="rightside container">
    
                <div class="form container">
    
                    <div class="formtext p-2">
                        <h1 class="pt-3"> Welcome </h1>
                        <p> Login to your account to continue </p>
    
                    </div>
    
                    <form id="loginform" action="submit">
    
                        <input type="email" id="email" name="email" placeholder="Email" class="mb-3">
    
                        
                        <input type="password" id="password" name="password" placeholder="Password">
    
                        
                    </form>
    
    
                    <a href="#" id="forgottenpassword" class="forgottenpassword"> Forgotten Password?</a>
    
                    <p>
    
                        <button class="login" id="login"> Login </button>
    
                    </p>
    
                    <small> Don't have an account? <a href="registration.html"> Sign Up </a></small>
    
                    
    
    
    
                </div>
            </section>
    
        </section>

    </main>

    <!-- This is my bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
